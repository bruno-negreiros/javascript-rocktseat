<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Curso Javascript</title>
    <meta charset="utf-8">
</head>

<body>
    <div id="app">
        <button id="btn">generate a box</button>
    </div>
    <script>
        // Utilizando o resultado do primeiro desafio, toda vez que o usuário passar o mouse por cima de
        // algum quadrado troque sua cor para uma cor aleatória gerada pela função abaixo:

        // function getRandomColor() {
        // var letters = "0123456789ABCDEF";
        // var color = "#";
        // for (var i = 0; i < 6; i++) {
        // color += letters[Math.floor(Math.random() * 16)];
        // }
        // return color;
        // }
        // var newColor = getRandomColor(); // #E943F0

        var buttonElement = document.querySelector('#btn');
        var containerElement = document.querySelector('#app');

        function getRandomColor() {
            var letters = "0123456789ABCDEF";
            var color = "#";
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function changeBoxColor(event) {
            var newColor = getRandomColor();
            var element = event.target;

            element.style.backgroundColor = newColor;
        }

        buttonElement.onclick = function () {
            var boxElement = document.createElement('div');

            boxElement.style.width = '100px';
            boxElement.style.height = '100px';
            boxElement.style.backgroundColor = 'red';
            boxElement.style.marginBottom = '10px';

            buttonElement.style.marginBottom = '10px';

            containerElement.append(boxElement);

            boxElement.onmouseover = changeBoxColor;
        }
    </script>
</body>
</html>
