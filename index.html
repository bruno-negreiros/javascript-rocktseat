<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Curso Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            function exibeAlgo() {
                console.log('Hello World!');
            }

            // Executa várias vezes após o intervalo estipulado, enquanto nao for encerrada.
            setInterval(exibeAlgo, 5000);

            // Executa somente 1 vez, após o intervalo estipulado.
            // setTimeout(exibeAlgo, 5000);
        </script>
    </body>
</html>
