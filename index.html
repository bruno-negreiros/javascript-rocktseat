<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Curso Javascript</title>
    <meta charset="utf-8">
</head>

<body>
    <div id="app">
       <div class="box"></div>
    </div>
    <script>
        var boxElement = document.querySelector('.box');

        boxElement.style.height = '100px';
        boxElement.style.width = '100px';
        boxElement.style.backgroundColor = 'red';
    </script>
</body>

</html>
